<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Usuario" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="remember">Remember me</label><a href="#">Forgot password</a>
            </div>
            <div class="btn">
                <input type="submit" value="login">
            </div>
            
        </form>
    </div>
</body>
</html>
