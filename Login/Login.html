<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Login.css">
    <link rel="icon" href="img/logoAssassins.png" type="icon">
</head>
<body>
    <div class="wrapper">
        <img src="img/logoAssassins.png" alt="logo">
        <form action="../Main/Main.html">
            <div class="input-box">
                <input type="text" placeholder="Usuario" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="remember">Remember me</label><a href="#">Forgot password</a>
            </div>
            <div class="btn">
                <input type="submit" value="login">
            </div>
            <div class="register">
                <p>Don't have an acount <a href="#">Register</a></p>  
            </div>
        </form>
    </div>
</body>
</html>
